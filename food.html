  <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Main container styling */
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      /* Title styling */
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #4CAF50;
      }

      /* Input field styling */
      input[type="number"] {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      input[type="number"]:focus {
        border-color: #4CAF50;
        outline: none;
      }

      /* Button styling */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      /* Result display styling */
      #showResult {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
      }

      /* Responsive styling for small screens */
      @media (max-width: 600px) {
        .container {
          padding: 20px;
          width: 90%;
        }

        h1 {
          font-size: 1.6rem;
        }

        input[type="number"], button {
          font-size: 1rem;
          padding: 10px;
        }
      }
    </style>
  </head>

    function chechscore() {
      const score = document.getElementById('score');
